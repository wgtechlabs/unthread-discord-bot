---
name: Build

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run linter
        run: pnpm lint
        
      - name: Run tests
        run: pnpm test
        
      - name: Generate coverage
        run: pnpm test:coverage
        continue-on-error: true

  build:
    name: Build Container Images
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build and Push Container
        uses: wgtechlabs/container-build-flow-action@v1.1.0
        with:
          # Registry Configuration
          registry: both
          dockerhub-username: ${{ secrets.DOCKER_HUB_USERNAME }}
          dockerhub-token: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
          # Branch Configuration
          main-branch: main
          dev-branch: dev
          
          # Image Configuration
          image-name: unthread-discord-bot
          dockerfile: ./Dockerfile
          context: .
          platforms: linux/amd64
          
          # Build Arguments
          build-args: |
            NODE_VERSION=24-alpine3.22
          
          # Labels
          labels: |
            org.opencontainers.image.title=Unthread Discord Bot
            org.opencontainers.image.description=Turn Discord community servers into real-time support ticket hubs â€” powered by Unthread.io
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.licenses=AGPL-3.0
          
          # Features
          pr-comment-enabled: true
          cache-enabled: true
          provenance: true
          sbom: true
          
          # Security Scanning (v1.1.0 feature)
          security-enabled: true
          trivy-scan: true
