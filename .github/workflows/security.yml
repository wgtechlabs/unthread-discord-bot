---
name: Security

on:
  push:
    branches: [dev]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.npmrc'
      - '.github/workflows/security.yml'

env:
  REGISTRY_DOCKERHUB: ${{ github.repository }}
  REGISTRY_GHCR: ghcr.io/${{ github.repository }}
  NODE_VERSION: '24'

jobs:
  docker-scout-analysis:
    name: Docker Scout Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    permissions:
      contents: read
      security-events: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build development image for analysis
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: |
            ${{ env.REGISTRY_DOCKERHUB }}:dev-${{ steps.meta.outputs.short_sha }}
            ${{ env.REGISTRY_GHCR }}:dev-${{ steps.meta.outputs.short_sha }}
          labels: |
            org.opencontainers.image.title=Unthread Discord Bot
            org.opencontainers.image.description=Turn Discord servers into comprehensive support ticket hubs with real-time bidirectional communication — powered by Unthread.io.
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.build_date }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Scout analysis
        uses: docker/scout-action@v1
        with:
          command: quickview,cves,recommendations
          image: ${{ env.REGISTRY_DOCKERHUB }}:dev-${{ steps.meta.outputs.short_sha }}
          sarif-file: 'scout-results.sarif'
          summary: true

      - name: Upload Docker Scout results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('scout-results.sarif') != ''
        with:
          sarif_file: 'scout-results.sarif'
          category: 'docker-scout-dev'

  runtime-validation:
    name: Runtime Validation (Node 24)
    runs-on: ubuntu-latest
    needs: docker-scout-analysis
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Node 24 runtime
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "OpenSSL version: $(node -p 'process.versions.openssl')"

      - name: Run integration tests on Node 24
        run: pnpm test:integration
        env:
          NODE_VERSION: '24'

      - name: Runtime validation summary
        run: |
          echo "## ✅ Node 24 Runtime Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Node.js**: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "**npm**: $(npm --version)" >> $GITHUB_STEP_SUMMARY
          echo "**OpenSSL**: $(node -p 'process.versions.openssl')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All integration tests passed on Node 24" >> $GITHUB_STEP_SUMMARY