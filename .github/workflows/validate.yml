---
name: Validate

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  NODE_VERSION: '24'

jobs:
  validating:
    name: Validating
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm build

      - name: Run linter
        run: pnpm lint

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-validate.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-validate.sarif') != ''
        with:
          sarif_file: 'trivy-validate.sarif'
          category: 'dependency-scan'

      - name: Validation summary
        run: |
          echo "## ðŸ” PR Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Type Checking**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Linting**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”’ **Security Scan**: Completed (Dependencies)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ›¡ï¸ Security Scanning:" >> $GITHUB_STEP_SUMMARY
          echo "- **Trivy Filesystem Scan**: Dependencies and source code vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- **Severity Levels**: Critical, High, Medium" >> $GITHUB_STEP_SUMMARY
          echo "- **Results**: Available in Security â†’ Code scanning alerts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ **All validations passed!** This PR is ready for review." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "- Check test results in the Test workflow" >> $GITHUB_STEP_SUMMARY
          echo "- Review security scan results in Security tab" >> $GITHUB_STEP_SUMMARY