---
name: Validate

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  NODE_VERSION: '22'

jobs:
  validating:
    name: Validating
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run type checking
        run: yarn build

      - name: Run linter
        run: yarn lint

      - name: Run Trivy security scan (Layer 1)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-validate.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-validate.sarif') != ''
        with:
          sarif_file: 'trivy-validate.sarif'
          category: 'dependency-scan'

      - name: Validation summary
        run: |
          echo "## 🔍 PR Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Type Checking**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Linting**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "🔒 **Security Scan**: Completed (Layer 1 - Dependencies)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🛡️ Security Scanning:" >> $GITHUB_STEP_SUMMARY
          echo "- **Trivy Filesystem Scan**: Dependencies and source code vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- **Severity Levels**: Critical, High, Medium" >> $GITHUB_STEP_SUMMARY
          echo "- **Results**: Available in Security → Code scanning alerts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🎉 **All validations passed!** This PR is ready for review." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📋 Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "- Check test results in the Test workflow" >> $GITHUB_STEP_SUMMARY
          echo "- Review security scan results in Security tab" >> $GITHUB_STEP_SUMMARY